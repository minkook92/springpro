<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>게시글 수정</h2>
		<div class="panel panel-default">
			<div class="panel-heading">게시글 수정</div>
			<div class="panel-body">
				<form th:object="${board}" method="post" action="boardUpdate.do">
					<input type="hidden" th:field="*{idx}">
					<table class="table table-bordered">
						<tr>
							<td>제목</td>
							<td><input type="text" th:field="*{title}"
								class="form-control"></td>
						</tr>
						<tr>
							<td>내용</td>
							<td><textarea rows="7" class="form-control"
									th:field="*{content}"></textarea></td>
						</tr>
						<tr>
							<td>작성자</td>
							<td><input type="text" th:field="*{writer}"
								class="form-control" readonly="readonly"></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success btn-sm">수정</button>
								<button type="reset" class="btn btn-warning btn-sm">취소</button>
								<button type="button" class="btn btn-warning btn-sm" th:onclick="|location.href='@{/boardList.do}'|">목록</button>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
