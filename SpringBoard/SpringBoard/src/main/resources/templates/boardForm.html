<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>게시판</h2>
		<div class="panel panel-default">
			<div class="panel-heading">
				<form th:object="${board}" action="post" action="boardInsert.do">
				
					<table class="table">
						<tr>
							<td>제목</td>
							<td><input type="text" th:field="*{title}" class="form-control"></td>
						</tr>
						<tr>
							<td>내용</td>
							<td><textarea rows="7" class="form-control" th:field="*{content}"></textarea></td>
						</tr> 
						<tr>
							<td>작성자</td>
							<td><input type="text" th:field="*{writer}" class="form-control"></td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<button type="submit" class="btn btn-success btn-sm">등록</button>
								<button type="reset" class="btn btn-warning btn-sm">취소</button>
							</td>
						</tr>
						 
					</table>
				</form>
			</div>
			<div class="panel-body">게시판 만들기</div>
		</div>
	</div>
</body>
</html>
